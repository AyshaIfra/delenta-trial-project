<div class="message-coach my-5">
    <div class="container">
        <div class="message-container p-4">
            <div class="row justify-content-between">
                <div class="col-auto">
                    <h1 class="title mb-0">Message your Coach</h1>
                    <p class="content">Stay in the loop with everything you need to know.</p>
                    <button class="chat-button my-2 px-4">
                        <img class="chat-image" src="assets/images/message/icon-chat.svg" alt="plus-icon"><span class="ps-2">Click to Message</span>
                    </button>
                </div>
                <div class="col-auto">
                    <div class="user-circles p-3 p-md-0">
                        <div class="user-circle" *ngFor="let user of users.slice(0, maxVisibleUsers); let i = index">
                            <img [src]="user.imageUrl" alt="User {{i+1}}" />
                        </div>
                        <div *ngIf="users.length > maxVisibleUsers" class="user-circle remaining-users">
                          +{{ users.length - maxVisibleUsers }}
                        </div>
                    </div>        
                </div>
            </div>    
        </div>
    </div>
</div>
